    <title>RGB Slider</title>

<body>
    <div class="container">
        <div id="slider">
            <div>

            <div>

            <div>

            <p></p> 

            <div id="color-background">
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>

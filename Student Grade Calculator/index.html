<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator-bg">
            <h2>Grade Calculator</h2>
            <p>Enter Scores for the Subjects:</p>
                <div class = "input">
                    <input type="text" class="sub" name="array[]">
                    <input type="text" class="sub" name="array[]">
                    <input type="text" class="sub" name="array[]">
                    <input type="text" class="sub" name="array[]">
                </div>
                <div id="btn-div">
                    <button id="btn-img"><img src="./circle-plus.svg" alt=""></button>
                    <button type="submit" class="btn">calculate</button>
                </div>
                     
            <div id="footer">
                <p id="result"></p>
                <p id="info">Note: Can only take a maximum of 6 Scores</p>
            </div>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>

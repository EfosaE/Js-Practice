<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2></h2>
            <div id="progress">

                    <ul class="circles">
                        <li>1</li><div class="progress-line"></div>
                        <li>2</li><div class="progress-line"></div>
                        <li>3</li><div class="progress-line"></div>
                        <li>4</li>
                    </ul>
          
                <div id="btn-el">
                    <button class="btn" id="prev">Prev</button>
                    <button class="btn" id="next">Next</button>
                </div>
            </div>
            
    </div>
    <script src="app.js"></script>
</body>
</html>

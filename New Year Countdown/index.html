<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>COUNTDOWN TO THE YEAR</h2>
            <h1>2023</h1>
        </div>

        <div id="countdown">
            <div id="timer">
               <div>
                <div id="day"></div><p>DAYS</p>
               </div> 

               <div>
                <div id="hour"></div><p>HOURS</p>
               </div>
                
               <div>
                <div id="min"></div><p>MINUTES</p>
               </div>
                
               <div>
                <div id="sec"></div><p>SECONDS</p>
               </div>
               
            </div>  
    </div>
    <script src="moment.js"></script>
    <script src="app.js"></script>
</body>
</html>
